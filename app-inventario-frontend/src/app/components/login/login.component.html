<div>
    <h2>INVENTÁRIO</h2>
    <mat-card appearance="outlined">
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <input type="text" placeholder="Usuário" [(ngModel)]="usuario" name="usuario">
          <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha">
          <button type="submit">Entrar</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
